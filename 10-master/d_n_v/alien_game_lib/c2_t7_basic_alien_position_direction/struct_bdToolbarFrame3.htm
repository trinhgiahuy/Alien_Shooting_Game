function buildTabString(selectTab) {
  var tabString = '';
  if (selectTab == -1) {
     return '<img src="' + tabImageDir + 'tbblank.gif" width="4" height="21" border=0>';
  }
  var lhs = (selectTab == 0) ? 'tblhs' : 'tblhs1';
  for (var i=0; i < tabItems.length; i++) {
     var tabname = tabItems[i];
     if (selectTab != i) {
       tabname += '1';
     }
     tabString += buildTab(lhs, tabname, i);
     lhs = (selectTab == i+1) ? 'tblhs' : 'tbrhm1';
  }

  var rhs = (selectTab == tabItems.length - 1) ? 'tbrhs' : 'tbrhs1';
  tabString += buildTabEnd(rhs);

  return tabString;
}

function buildTab(lhs, tabname, i) {
  var str = '<img name="tabImg' + tabImgIdx + '" src="' + tabImageDir + lhs + '.gif" width="4" height="21" border=0>';
  str += '<a href="javascript:tabClick(' + i + ')">';
  addTabImg(tabImageDir + lhs + '.gif');

  str += '<img name="tabImg' + tabImgIdx + '" src="' + tabImageDir + 'tb' + tabname + '.gif" border=0 height="21" width="' + tabWidth[i] + '">';
  str += '</a>';
  addTabImg(tabImageDir + 'tb' + tabname + '.gif');
  return str;
}

function buildTabEnd(rhs) {
  var str = '<img name="tabImg' + tabImgIdx + '" src="' + tabImageDir + rhs + '.gif" width="4" height="21" border=0>';
  addTabImg(tabImageDir + rhs + '.gif');
  return str;
}

function addTabImg(img) {
  tabImgs[tabImgIdx] = new Image();
  tabImgs[tabImgIdx].src = img;
  tabImgIdx ++;
}

}

function buildTabs(selectTab) {

<script language='javascript'>
var useViewToolbar = 0;
var libraryExport = 1;
var forSVG = 0;

var BtnOpenUpName;
function loadToolbar(selectTab) {
   if (libraryExport) {
      BtnOpenUpName = 'BtnNoOpenUp';
   } else {
      BtnOpenUpName = 'BtnOpenUp';
   }
   var imgDef='<IMG height="1" src="../../images/menu/hds/linespacer.gif" width="1">';
   var toolbarStr='';
   toolbarStr = "<table border=0 cellspacing=0 cellpadding=0 width=\"100%\" bgColor=#D4D0C8><tr>";
   toolbarStr += '<td bgColor=white rowSpan="3" width="1">' + imgDef + '</TD>';
   toolbarStr += '<TD bgColor=white height="1">' + imgDef + '</TD>'
   toolbarStr += '<TD bgColor=#808080 rowSpan=3 width="1">' + imgDef + '</TD></TR><TR><td width="100%">'

   if (useViewToolbar) {
      toolbarStr += addToolbarBtn(BtnOpenUpName, 'Open Up', 'Open Up', '');
      toolbarStr += addToolbarBtn('BtnBack', 'Back', 'Back', 'goback');
      toolbarStr += addToolbarBtn('BtnForward', 'Forward', 'Forward', 'goforward');
      toolbarStr += addToolbarBtn('BtnZoomIn', 'Zoom In', 'Zoom In', 'zoomin');
      toolbarStr += addToolbarBtn('BtnZoomOut', 'Zoom Out', 'Zoom Out', 'zoomout');
      toolbarStr += addToolbarBtn('BtnViewAll', 'View Normal', 'View Normal', 'viewall');
      toolbarStr += parent.imageFrame.pagesBtn();
      toolbarStr += parent.imageFrame.panelmenu();
   } else {
      toolbarStr += addToolbarBtn(BtnOpenUpName, 'Open Up', 'Open Up', '');
      toolbarStr += addToolbarBtn('BtnBack', 'Back', 'Back', 'goback');
      toolbarStr += addToolbarBtn('BtnForward', 'Forward', 'Forward', 'goforward');
      if (forSVG) {
              toolbarStr += parent.imageFrame.pagesBtn();
              toolbarStr += parent.imageFrame.panelmenu();
      }
   }

   toolbarStr += "</td></tr><tr>";
   toolbarStr += '<TD bgColor=#808080 height="1">' + imgDef + '</TD></TR>'
   toolbarStr += "</tr></table>";
   if (is.nav4) {
      with (document.toolbar.document) {
         open();
         write(buildTabString(selectTab));
         write(toolbarStr);
         close();
      }
   } else {
      document.getElementById('toolbar').innerHTML = buildTabString(selectTab) + toolbarStr;
   }
   currentTab = selectTab
}

function refreshToolbar() {
   if (useViewToolbar) {
     rollOut(BtnOpenUpName);
     rollOut('BtnBack');
     rollOut('BtnForward');
     rollOut('BtnZoomIn');
     rollOut('BtnZoomOut');
     rollOut('BtnViewAll');
   } else {
     rollOut(BtnOpenUpName);
   }
   if (is.nav4) {
      for (var i=0; i < tabImgIdx; i++) {
         document.toolbar.document['tabImg'+i].src =  tabImgs[i].src;
      }
   }
}
